<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      color: #ff6f61;
    }
    p {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .heart {
      font-size: 2em;
      color: red;
    }
    .balloons {
      margin-top: 20px;
    }
    .balloons img {
      width: 100px;
      margin: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
    <h1>Happy Birthday</h1>
    
    <p class="heart">ขอให้แฟนมีความสุขมากๆๆ</p>
    <div class="balloons">
        <img src="a.png" alt="Balloon">
        <img src="n.png" alt="Balloon">
        <img src="f.png" alt="Balloon">
    </div>
    <a href="flower.html"><p class="heart">ลอกคลิกดู</p></a>
</body>
</html>
